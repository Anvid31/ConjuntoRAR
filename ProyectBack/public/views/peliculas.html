<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Película</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="bg-gray-100 items-center justify-center min-h-screen p-4">
    <!-- Contenedor Principal con Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 max-w-9xl">
      
      <!-- Formulario Agregar Película -->
      <div class="p-8 bg-white rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-gray-700">Agregar Película</h2>
          <a
            href="/"
            class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 shadow-md"
          >
            Volver
          </a>
        </div>

        <form id="formularioAgregar" class="mt-4">
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="titulo">
              Título
            </label>
            <input
              type="text"
              id="titulo"
              placeholder="Título"
              required
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="urlImagen">
              URL de la imagen
            </label>
            <input
              type="text"
              id="urlImagen"
              placeholder="URL de la imagen"
              required
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="url">
              URL de la película
            </label>
            <input
              type="text"
              id="url"
              placeholder="URL de la película"
              required
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-semibold text-gray-600" for="gender">
              Género de la película
            </label>
            <input
              type="text"
              id="gender"
              placeholder="Género de la película"
              required
              class="w-full px-4 py-2 mt-2 text-gray-700 bg-gray-200 rounded-lg focus:bg-white focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400"
          >
            Agregar Película
          </button>
        </form>

        <!-- Botones para generar PDF y Excel -->
        <div class="flex flex-col md:flex-row md:justify-between mt-6 space-y-4 md:space-y-0 md:space-x-4">
          <button
            id="generarPDF"
            type="button"
            class="w-full md:w-1/2 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400"
          >
            Generar PDF
          </button>
          <button
            id="generarExcel"
            type="button"
            class="w-full md:w-1/2 px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400"
          >
            Exportar a Excel
          </button>
        </div>
      </div>

      <!-- Gráfica de Géneros de Películas -->
      <div class="p-8 bg-white rounded-lg shadow-lg flex flex-col justify-center items-center">
        <h3 class="text-xl font-bold text-center text-gray-700 mb-4">Gráfica de Géneros de Películas</h3>
        <canvas id="miGrafica" class="w-full h-64"></canvas>
      </div>

    </div>

    <!-- Contenedor de la lista de películas -->
    <div
      id="lista-peliculas"
      class="w-full max-w-6xl mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    ></div>

    <script src="../components/peliculas.js"></script>
  </body>
</html>
